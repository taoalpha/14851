    <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

var placeSearch;

function initAutocomplete() {
  // Create the autocomplete object, restricting the search to geographical
  // location types.
  startLocation = new google.maps.places.Autocomplete((document.getElementById('start')),
      {types: ['geocode']});

  endLocation = new google.maps.places.Autocomplete((document.getElementById('destination')),
      {types: ['geocode']});

  startLocation.addListener('place_changed', getStart);
  endLocation.addListener('place_changed', getEnd);
}
function getStart(){
    var place = startLocation.getPlace();
    console.log(place);
}
function getEnd(){
    var place = endLocation.getPlace();
    console.log(place);
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxmQRLElfGflge_d4nngu8PzgwC3DQaA&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
